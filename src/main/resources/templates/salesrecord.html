<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <script src="/js/bidRecordModal.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bidRecordModal.js"></script>
</head>
<body>

<div th:replace="/fragments/header.html :: fragment-header(${login})"></div>

<main>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="item : ${items}">
                    <a th:href="'/item/'+${item.id}" style="text-decoration : none;">
                        <div class="card shadow-sm">
                            <div style="height: 200px; overflow: hidden;">
                                <img th:src="'data:image/png;base64,'+${photos[itemStat.index]}"  class="card-img-top" >
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                <h3 style="color: black" th:text="${item.getTitle()}"></h3>
                                <a href="#" style="text-decoration : none;">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:myName="${item.id}"
                                                th:onclick="newModal(this.getAttribute('myName'))">입찰기록</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modal2" th:myName="${item.id}"
                                                th:onclick="newModal2(this.getAttribute('myName'))">채팅</button>
                                    </div>
                                </a>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small th:if="${item.getBuyer()!=null}" th:text="'구매자 : '+${item.getBuyer().getName()}"></small>
                                    <small th:unless="${item.getBuyer()!=null}">경매실패</small>
                                    <small class="text-muted" th:text="${'경매종료시간 : '+item.getEndTime()}"></small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="width: 100%; height: 100%">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">경매 기록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="frame" class="modal-body" style="height: 500px;">
                <iframe id="newFrame"></iframe>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="width: 100%; height: 100%">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">채팅</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="height: 500px;">
                <iframe id="newFrame2"></iframe>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
