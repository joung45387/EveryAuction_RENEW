<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>Album example · Bootstrap v5.3</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <script src="/js/bidRecordModal.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>


</head>
<body>

<div th:replace="fragments/header.html :: fragment-header(${login}, ${serverName})"></div>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Every Auction</h1>
        <p class="lead text-muted">누구나 쉽게 경매할수 있는 중고 거래 플랫폼입니다.</p>
        <p class="lead text-muted">판매할 물건을 업로드 하고 1대1 채팅으로 물건을 거래하세요!</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="item : ${items}">
          <a th:href="'/item/'+${item.id}" style="text-decoration : none;">
          <div class="card shadow-sm">
            <div style="height: 200px; overflow: hidden;">
              <img th:src="${item.getThumbnailImage()}"  class="card-img-top" >
            </div>
            <div class="card-body">
              <h3 style="color: black" th:text="${item.getTitle()}"></h3>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" th:text="${'현재가 : '+item.getCurrentPrice()}"></small>
                <small class="text-muted" th:text="${'경매종료시간 : '+item.getEndTime()}"></small>
              </div>
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="width: 100%; height: 100%">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">경매 기록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="frame" class="modal-body" style="height: 500px;">
        <iframe id="newFrame"></iframe>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
