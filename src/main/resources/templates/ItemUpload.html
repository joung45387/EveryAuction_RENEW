<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header(${login})"></div>
<div class="container py-5">
  <div class="row py-5">
    <form class="col-md-9 m-auto" role="form" th:action method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="Title">Title</label>
        <input type="text" class="form-control mt-1" id="Title" name="title" placeholder="제목을 입력하세요.">
      </div>
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="Closing date">Closing date</label>
          <input type="datetime-local" class="form-control mt-1" id="Closing date" name="endTime" placeholder="마감일을 입력하세요.">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="Price">Price</label>
          <input type="number" class="form-control mt-1" id="Price" name="startPrice" placeholder="경매 시작가를 입력하세요.">
        </div>
      </div>
      <div class="mb-3">
        <label for="Photo">Photo</label>
        <input type="file" class="form-control mt-1" id="Photo" name="files" multiple>
      </div>
      <div class="mb-3">
        <label for="Details">Details</label>
        <textarea class="form-control mt-1" id="Details" name="content" placeholder="상세정보를 입력하세요." rows="8"></textarea>
      </div>
      <div class="row">
        <div class="col text-end mt-2">
          <button type="submit" class="btn btn-success btn-lg px-3" style="background-color: #01d28e; border-color: #01d28e">Upload</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
