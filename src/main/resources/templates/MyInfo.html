<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink- to-fit=no">

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384- ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style>
  .fieldError {
    border-color: #bd2130;
    color:#bd2130;
  }
</style>
<body>
<div >
  <div class="container">
    <div th:replace="fragments/header.html :: fragment-header(${login})"></div>
    <form role="form" action="/#" method="post">
      <div class="form-group">
        <label>UserName</label>
        <input type="text" name="username" class="form-control"
               th:value="${myInfo.getUsername()}" disabled>
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <input type="text" name="password" class="form-control"
               th:value="${myInfo.getPassword()}" disabled>
      </div>
      <div class="form-group">
        <label>이름</label>
        <input type="text" name="name" class="form-control"
               th:value="${myInfo.getName()}" disabled>
      </div>
      <div class="form-group">
        <label>전화번호</label>
        <input type="text" name="phoneNumber" class="form-control"
               th:value="${myInfo.getPhoneNumber()}" disabled>
      </div>
      <div class="form-group">
        <label>주소</label>
        <input type="text" name="address" class="form-control"
               th:value="${myInfo.getAddress()}" disabled>
      </div>
      <button type="submit" class="btn btn-primary">변경하기</button> </form>
    <br/>
  </div>
</div>
</body> </html>
